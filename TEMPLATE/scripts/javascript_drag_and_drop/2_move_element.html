<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #elem{
        width: 100px;
        height: 100px;
        border: solid 1px red;

        position: absolute;
        top: 10px;
        left: 10px;
    }
    #parent{
        width: 200px;
        height: 200px;
        margin-top: 100px;
        border: solid 0px black;
    }
  </style>
</head>
<body>
<!--

--- На перетаскиваемый элемент
dragstart
drag
dragend

--- На принимающий элемент
dragenter
dragleave
dragover
drop

-->

<div id="elem" draggable="true">
  abcde
</div>

<div id="parent"></div>



<script>
let elem = document.querySelector('#elem');
let parent = document.querySelector('#parent');

let startX;
let startY;

elem.addEventListener('dragstart', function (event){
    startX = event.offsetX;
    startY = event.offsetY;

});
console.log(startX, startY)

elem.addEventListener('dragend', function (event){
    elem.style.top = (event.pageY - startY) + 'px';
    elem.style.left = (event.pageX - startX) + 'px';
});



</script>


</body>
</html>
